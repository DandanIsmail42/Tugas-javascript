<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game tebak angka</title>
</head>
<body>
    

    <script>
        // diminta untuk menebak angka 1- 3 dan bermain dalam 5 rounde player yang berhasil mengumpulkan tebakan terbanyak akan menang
        var lagi = true;
      
             while(lagi === true) {
             let player1 = parseInt(prompt('Player 1 : Masukan angka 1 -3 \n Score player1 : 0'));
        let player2 = parseInt(prompt('Player 2 : Masukan angka 1 -3 \n Score Player2 : 0'));
        // Jika sama
        if(player1 == 1 && player2 == 1) {
            alert('Tidak boleh memasukan angka yang sama');
        } else if( player1 == 2 && player2 == 2) {
            alert('Tidak boleh memasukan angka yang sama');
        } else if ( player1 == 3 && player2 == 3){
            alert('SERI!!');
        // jika p1 menang
        } else if(player1 == 1 && player2 == 2) {
            alert('Tidak ada yang menang');
        } else if( player1 == 2 && player2 == 1) {
            alert('Tidak ada yang menang');
        } else if ( player1 == 3 && player2 == 1){
             alert('Angka yang benar adalah 3 permainan di menangkan oleh player 1');
         } else if ( player1 == 3 && player2 == 2){
             alert('Tidak ada yang menang');
         }
        //  jika p2 menang
        else if(player2 == 1 && player1 == 2) {
            alert('Tidak ada yang menang');
        } else if( player2 == 2 && player1 == 1) {
            alert('Angka yang benar adalah 3 permainan di menangkan oleh player 1');
        } else if ( player2 == 3 && player1 == 2){
             alert('Angka yang benar adalah 3 permainan di menangkan oleh player 2');
         }
         else if ( player2 == 3 && player1 == 1){
             alert('Angka yang benar adalah 3 permainan di menangkan oleh player 2');
         }
         else {
            alert('Anda bukan memasukan angka atau memasukan angka yang salah');
        }
        lagi = confirm('lagi ?');
        }
        
       
       
        
    </script>
</body>
</html>
